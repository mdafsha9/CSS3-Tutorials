<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo-classes & pseudo-elements</title>
  </head>
  <body>
    <h1>Pseudo-elements</h1>
    <p>Pseudo-elements is used to style specified part of an element</p>
    <ul>
      <li>::after</li>
      <li>::before</li>
      <li>::first-line</li>
      <li>::first-letter</li>
      <li>::marker</li>
      <li>::selection</li>
    </ul>
    <h2>::after</h2>
    <p>Insert something after the selected element</p>
    <span>Insert something after the element.</span>
  </body>
</html>
