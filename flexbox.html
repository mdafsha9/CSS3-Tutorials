    <h2>CSS Flexbox</h2>
    <h3>CSS Flexbox layout module:</h3>
    <h4>Before flexbox layout module, there were 4 layout modes</h4>
    <ul>
      <li>Block--for sections in a web page</li>
      <li>inline--for text</li>
      <li>table--for two-dimensional table data</li>
      <li>positioned--for explicit position of an element</li>
    </ul>
    <h2>flex-container</h2>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>

    </div>
