<!DOCTYPE html>
<html lang="en-us" dir="ltr"">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="CSS3">
    <meta name="description" content="CSS3  Tutorials">
    <meta name="keywords" content="css3, layout, styling,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>CSS3 Tutorials</title>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <h1>Advanced CSS</h1>
    <h2>CSS Buttons</h2>
    <button>default button</button>
    <input type="button" class="button" value="Input Button">
    <button class="button">Button</button>
    <a href="#" class="button">Link Button</a>
    <h3>button colors</h3>
    <button class="button">Green</button>
    <button class="button button1">Red</button>
    <button class="button button2">Blue</button>
    <button class="button button3">Orange</button>
    <button class="button button4">Gray</button>
    <button class="button button5">Black</button>

    <h3>button sizes</h3>
    <button class="button button11">10px</button>
    <button class="button button22">12px</button>
    <button class="button button33">16px</button>
    <button class="button button44">20px</button>
    <button class="button button55">24px</button>

    <h3>button border-radius properties</h3>
    <button class="button button-1">2px</button>
    <button class="button button-2">4px</button>
    <button class="button button-3">12px</button>
    <button class="button button-4">24px</button>
    <button class="button button-5">50%</button>
  </body>
  </html>
