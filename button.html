<!DOCTYPE html>
<html lang="en-us" dir="ltr"">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="CSS3">
    <meta name="description" content="CSS3  Tutorials">
    <meta name="keywords" content="css3, layout, styling,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>CSS3 Tutorials</title>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <h1>Advanced CSS</h1>
    <h2>CSS Buttons</h2>
    <button>default button</button>
    <input type="button" class="button" value="Input Button">
    <button class="button">Button</button>
    <a href="#" class="button">Link Button</a>
    <h3>button colors</h3>
    <button class="button">Green</button>
    <button class="button button1">Red</button>
    <button class="button button2">Blue</button>
    <button class="button button3">Orange</button>
    <button class="button button4">Gray</button>
    <button class="button button5">Black</button>

    <h3>button sizes</h3>
    <button class="button button11">10px</button>
    <button class="button button22">12px</button>
    <button class="button button33">16px</button>
    <button class="button button44">20px</button>
    <button class="button button55">24px</button>

    <h3>button border-radius properties</h3>
    <button class="button button-1">2px</button>
    <button class="button button-2">4px</button>
    <button class="button button-3">12px</button>
    <button class="button button-4">24px</button>
    <button class="button button-5">50%</button>

    <h3>button border properties</h3>
    <button class="button button_1">Red</button>
    <button class="button button_2">Blue</button>
    <button class="button button_3">Orange</button>
    <button class="button button_4">Gray</button>
    <button class="button button_5">Black</button>

    <h3>hoverable button</h3>
    <button class="button button01">Red</button>
    <button class="button button02">Blue</button>
    <button class="button button03">Orange</button>
    <button class="button button04">Gray</button>
    <button class="button button05">Black</button>

    <h3>Shadow buttons</h3>
    <button class="shaw">shawdow button</button>
    <button class="shaw shaw1">shawdow button</button>

    <h3>Button disabled</h3>
    <button class="dis">Button disabled</button>

    <h3>Button width</h3>
    <button class="width1">250px</button><br>
    <button class="width2">50%</button>
    <button class="width3">100%</button>

    <h3>Button Groups</h3>
    <div class="btn-group">
      <button class="buttongrp">Button</button>
      <button class="buttongrp">Button</button>
      <button class="buttongrp">Button</button>
      <button class="buttongrp">Button</button>
    </div><br><br>

    <h3> Vertical Button Groups</h3>
    <div class="btn-vertgroup">
      <button class="buttonver">Button</button>
      <button class="buttonver">Button</button>
      <button class="buttonver">Button</button>
      <button class="buttonver">Button</button>
    </div>
  </body>
  </html>
